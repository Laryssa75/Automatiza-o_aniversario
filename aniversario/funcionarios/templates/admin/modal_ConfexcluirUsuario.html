{% for usuario in usuarios %}

<div class="modal fade"
    id="confirmDeleteModalUsu{{ usuario.id_usuario }}"
    tabindex="-1"
    aria-labelledby="modalExclusaoLabel{{ usuario.id_usuario }}"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalExclusaoLabel{{ usuario.id_usuario }}">Confirmar Exclusão</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Fechar">
                </button>
            </div>    
            <div class="modal-body">
                Tem certeza de que deseja excluir o funcionário <strong>{{ usuario.usuario }}</strong>
                Esta ação não pode ser desfeita.
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'funcionarios:excluir_usuario' nome_usuario=usuario.usuario %}">
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="btn btn-danger">Excluir Cadastro</button>
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"> Fechar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
