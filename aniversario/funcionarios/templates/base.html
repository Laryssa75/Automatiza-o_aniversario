<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titlr %}funcionarios{% endblock %}</title>

    <!--Adicionando o link para o bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="d-flex">
        <!--menu lateral fixo-->
        <div class="bg-dark text-white p-3" style="width: 250px;height: 100vh;">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'importar_funcionario' %}">Cadastro de Funcinários</a>
                </li>
                <li class="nav flex-column">
                    <a class="nav-link text-white" href="{% url 'cadastros' %}">Visualizar Funcionários Cadastrados</a>
                </li>
                <li class="nav flex-column">
                    <a href="{% url 'login' %}">Sair</a>
                </li>
            </ul>
        </div>


        <!--conteúdo principal do texto do menu-->
        <div class="container-fluid p-4" style="margin-left: 250px;">
            {% block content %}{% endblock %}
        </div>
    </div>


<!-- Adicionando o JS do Bootstrap (para componentes como collapse e modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
