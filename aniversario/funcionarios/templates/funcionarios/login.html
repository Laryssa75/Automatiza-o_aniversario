<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="btn-lg">

<div class="container d-flex justify-content-center aligh-items-center min-vh-100">
    <div class="card-shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>

        <!--Exibindo mensagem de erro-->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!--Formulário de login-->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="usename" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="text" class="form-control" id="password" name="password" required>
            </div>

            <div class="text-center nt-3">
                <button type="submit" class="btn btn-secondary w-100">Entrar</button>
                <!-- <button type="submit" class="btn btn-primary w-100">Entrar</button> -->
            </div>
        </form>

        <!-- Botão para login administrativo -->
         <div class="text-center mt-3">
            <a href="{% url 'admin:login' %}" class="btn btn-link">Entrar como administrador</a>
         </div>
    </div>
</div>

<!--Script do bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>   

</body>
</html>
