<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}funcionarios{% endblock %}</title>

    <!--Adicionando o link para o bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!--Incluindo Modal Global Mensagens-->
    {% include 'modals/modal_informativo.html' %}

    <div class="d-flex">
        <!--menu lateral fixo-->
        <div class="bg-dark text-white p-3 position-fixed" style="width: 20%;min-height: 100vh; background-color:#c56205 !important; position: fixed;">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'funcionarios:cadastrar_funcionarios' %}">Cadastrar Funcionário</a>
                </li>
                <li class="nav flex-column">
                    <a class="nav-link text-white" href="{% url 'funcionarios:menu_cadastros' %}">Menu Funcionários</a>
                </li>
                <li class="nav flex-column">
                    <a class="nav-link text-white" href="{% url 'funcionarios:criar_usuario' %}" >Criar Usuário</a>
                </li>

                <li class="nav flex-column">
                    <a class="nav-link text-white" href="{% url 'funcionarios:menu_usuarios' %}">Menu Usuários</a>
                </li>

                <li class="nav flex-column">
                    <a href="{% url 'funcionarios:login' %}" class="text-white fw-bold">Sair</a>
                </li>
            </ul>
        </div>


        <!--conteúdo principal do texto do menu-->
        <div class="container-fluid p-4" style="margin-left: 20%; min-height: 100vh;">
            {% block content %}{% endblock %}
        </div>
    </div>


<!-- Adicionando o JS do Bootstrap (para componentes como collapse e modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
