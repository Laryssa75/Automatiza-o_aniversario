<!--Modal global para informativos-->
<div class="modal fade" id="modalInformativo" tabindex="-1" role="dialog" aria-labelledby="informativoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="informativoLabel">Informação</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalMessage">
                <!--A mensagem será inserida aqui-->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messagesContainer = document.getElementById('modalMessage');
    
        //verifica se há mensagens e exibe o modal
        if (messagesContainer && messagesContainer.textContent.trim() !== ""){
                
            //inicia o modal do bootstrap
            const modalInformativo = new bootstrap.Modal(document.getElementById('modalInformativo'));
        
            //assegura que o modal é mostrado
            modalInformativo.show();
        }
        
    });
</script>
</body>
</html>
