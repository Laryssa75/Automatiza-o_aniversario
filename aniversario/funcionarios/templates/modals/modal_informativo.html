<!--Modal base para informativos-->
<div class="modal fade" id="modalInformativo" tabindex="-1" role="dialog" aria-labelledby="informativoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="informativoLabel">Informação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--A mensagem será inserida aqui-->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert- {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function(){
        const messagesContainer = document.getElementById('messagesContainer');
    
        //verifica se há mensagens e exibe o modal
        if(messagesContainer && messagesContainer.dataset.messages){
            const messages = messagesContainer.dataset.messages.split('|||'); //divide as mensagens

            if(messages.length > 0) {
                let messageContent = messages.join('<br>'); //juntas as mensagens com quebra de linha
                const modalMessageElement = document.getElementById('modalMessage');

                if(modalMessageElement) {
                    modalMessageElement.innerHTML = messageContent; //insere as mensagens
                
                    //inicia o modal do bootstrap
                    const responseModal = new bootstrap.Modal(document.getElementById('responseModal'));
                
                    //assegura que o modal é mostrado
                    responseModal.show();
                } else {
                    console.error("Elemento #modalMessage não encontrado no modal.");
                }

            }
        }
    });
</script>
</body>
</html>
